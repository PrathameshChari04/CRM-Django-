{% extends 'section/main.html' %}

{% block title %}
Products
{% endblock title %}


{% block content %}
{% include 'section/nav.html' %}
    <div class="row">
        <div class="col-md card card-body">
        <h5>Products</h5>
        <hr>
        <div class="card card-body">
                    
                    <table class="table table-sm">
                        <tr>
                            <th>Product</th>
                            <th>Category</th>
                            <th>Price</th>
                        </tr>

                        {% for i in products %}
                            <tr>
                                <td>{{i.name}}</td>
                                <td>{{i.category}}</td>
                                <td>{{i.price}}</td>
                            </tr>
                        {% endfor %}

                    </table>
                    
        </div>
        </div>
      </div>

{% endblock content %}
